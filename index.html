<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en-us" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chris Wiegand&#39;s site</title>
    <meta name="title" content="Chris Wiegand&#39;s site" />
    <meta name="description" content="Chris&#39; personal musings." />
    <meta name="keywords" content="blog,personal" />
    <link rel="canonical" href="https://wiegandfamily.com/" />
    <meta property="og:title" content="Chris Wiegand&#39;s site" />
    <meta property="og:description" content="Chris&#39; personal musings." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://wiegandfamily.com/" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Chris Wiegand&#39;s site" />
    <meta name="twitter:description" content="Chris&#39; personal musings." />
    <meta name="author" content="Chris Wiegand" />
    <link rel="stylesheet" href="/tailwind.css" />
    <link href="/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/fontawesome/css/solid.css" rel="stylesheet" />
  </head>
  <body>
    <div class="text-white">
      <div>
        <img
          class="mb-2 mx-auto rounded-full w-36 h-36"
          width="144"
          height="144"
          alt="Chris Wiegand"
          src="https://avatars.githubusercontent.com/u/121301?s=400&v=4"
        />
      </div>
      <div class="p-6 max-w-xl mx-auto items-center space-x-4 text-center">
        <h1 class="text-3xl text-white font-semibold">Chris Wiegand's website</h1>
      </div>
      <div id="groups">
      </div>
      <div id="templates_div" style="display: none;">
        <div id="group_template_div">
          <div class="p-6 max-w-xl mx-auto">
            <h1 class="text-4xl">{{title}}</h1>
          </div>
        </div>
        <div id="item_template_div">
          <div class="p-6 max-w-xl mx-auto rounded-xl shadow-lg flex items-center space-x-4 index_item {{bgcolor}}">
            <div class="shrink-0">
              <i class="{{icon}}"></i>
            </div>
            <div>
              <a template-href="{{href}}" class="text-xl font-medium">{{text}}</a>
              <p class="text-slate-500">{{description}}</p>
            </div>
          </div>
        </div>
      </div>
      <div id="div-freemason" class="max-w-xl mx-auto rounded-xl flex items-center index_item">
        <a href="https://beafreemason.org/">
          <img
            src="/Landscape-Poster-008.jpg"
            id="img_freemason"
            class="rounded-xl"
            alt="Whatever lift throws at you, you have millions of brothers to help you catch it. Not just a man. A Mason."
          />
        </a>
      </div>
    </div>
    <footer class="py-10 mx-auto">
      <div class="text-center">
        <p class="text-sm text-white">&copy; 2023 Chris Wiegand</p>
      </div>
    </footer>
    <script async src="/site.js" type="application/javascript"></script>
    <script async src="/index.links.js" type="application/javascript"></script>
  </body>
</html>
