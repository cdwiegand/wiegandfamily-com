<!DOCTYPE html>

  </head>
  <body>
    <div class="text-white">
      <div>
        <img 
          class="mb-2 mx-auto rounded-full w-36 h-36"
          width="144"
          height="144"
          alt="Chris Wiegand"
          src="https://avatars.githubusercontent.com/u/121301?s=400&v=4"
        />
      </div>
      <div class="p-6 max-w-xl mx-auto items-center space-x-4 text-center">
        <h1 class="text-3xl text-black font-semibold">Chris Wiegand's website</h1></div>
      <div id="template_div">
        <div class="p-6 max-w-xl mx-auto rounded-xl shadow-lg flex items-center space-x-4 index_item text-white {{bgcolor}}">
            <div class="shrink-0">
              <i class="{{icon}}"></i>
            </div>
            <div>
              <a template-href="{{href}}" class="text-xl font-medium">{{text}}</div>
              <p class="text-slate-500">{{description}}</p>
            </div>
          </div>
      </div>
      <div id="div-freemason" class="max-w-xl mx-auto rounded-xl flex items-center index_item">
          <a href="https://beafreemason.org/">
              <img src="./Landscape-Poster-008.jpg" id="img_freemason" class="rounded-xl" alt="Whatever lift throws at you, you have millions of brothers to help you catch it. Not just a man. A Mason." />
          </a>
      </div>
    </div>
    <footer class="py-10 mx-auto">
      <div class="text-center">
        <p class="text-sm text-black">
            &copy; 2023 Chris Wiegand
        </p>
      </div>
    </footer>
    <script
      src="./jquery.min.js"
      disabled-integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="

    <script async src="./index.js" type="application/javascript"></script>
